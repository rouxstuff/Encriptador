<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/891ddb1342.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <img class="LogoAlura" src="./src/LogoAlura.png" alt="Logo da Alura">
        </header>
        <section class="secao__texto">
            <textarea class="campo__texto" cols="38" rows="7" placeholder="Digite seu texto" style="resize: none"></textarea>
            <div class="campo__informacao">
                <i class="fa-solid fa-circle-exclamation" id="icone"></i>
                <h6 class="texto__recomendacao">Apenas letras min√∫sculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="bt-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="bt-descriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div> 
        </section>
        <section class="secao__mensagem">
            <div class="div__mensagem">
                <textarea class="campo__mensagem" cols="17" rows="10" style="resize: none" disabled></textarea>
                <button class="bt-copiar" onclick="btncopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
